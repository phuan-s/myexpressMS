<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>福通快递-注册</title>
		<!-- ZUI 标准版压缩后的 CSS 文件 -->
		<link rel="stylesheet" href="dist/css/zui.min.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="layer/layer.js"></script>
	</head>

	<body style="background-color: #e8eaf2;">
		<div class="container-fluid"
			style="display: flex;width: 100%; height: 100%; position: absolute; vertical-align: middle;">
			<div class="panel" style="text-align: center; max-width: 350px; width: 100%; margin: auto;">
				<div class="panel-body" style>
					<img src="img/logo.jpg" width="80px" height="80px" class="img-circle" alt="圆形图片">
					<div class="form-horizontal" style="padding-top: 13pt; padding-bottom: 10pt; font-size: 15pt;">
						福通快递</div>
					<div>
						<div class="input-group with-padding box">
							<span class="input-group-addon" style="background-color: ;"><i
									class="icon icon-phone"></i></span>
							<input type="text" class="form-control" placeholder="请输入手机号" id="phone">
						</div>
						<div class="input-group with-padding box">
							<span class="input-group-addon" style="background-color: ;"><i
									class="icon icon-user"></i></span>
							<input type="text" class="form-control" placeholder="请输入昵称" id="nickname">
						</div>
						<div class="input-group with-padding box">
							<span class="input-group-addon"><i class="icon icon-key"></i></span>
							<input type="password" class="form-control" placeholder="请输入密码" id="password">
							<img src="img/eye_open.png" alt="" id="eye" onclick="changeEye()">
						</div>
						<div class="input-group with-padding box">
							<span class="input-group-addon"><i class="icon icon-key"></i></span>
							<input type="password" class="form-control" placeholder="请确认密码" id="confirmPassword">
						</div>
						<div class="input-group with-padding box">
							<span class="input-group-addon"><i class="icon icon-heart-empty"></i></span>
							<div class="form-control with-padding">
								<input type="radio" name="SEX">男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="SEX">女
							</div>
						</div>
						<div class="input-group with-padding box" style="padding-bottom: 10pt;">
							<span class="input-group-addon">验证码</span>
							<input type="text" class="form-control" id="verificationCode"
								placeholder="请输入验证码">
							<span class="input-group-addon btn">获取</span>
						</div>

						<div class="with-padding" style="padding-bottom: 0pt;">
							<button type="submit" class="btn btn-block btn-primary font-w400" onclick="signup()">
								<span><i class="icon icon-check-sign"></i>&nbsp;&nbsp;&nbsp;注册</span>
							</button>
						</div>
					</div>

				</div>
				<div class="with-padding" style="background-color: #f8f9fa; height: 25pt;">
					<a href="login_user.html"
						style="float: left;padding-left: 10%;">返回登录</a>
					<a href="#" style="float: right;padding-right: 10%;">重新填写</a>
				</div>
			</div>
		</div>
	</body>

	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="dist/js/zui.min.js"></script>
	<script src="js/signup.js"></script>
	<!-- 引入 layui.js -->
	<script src="dist/js/layui.js"></script>

</html>
